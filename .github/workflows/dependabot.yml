version: 2

on:
  schedule:
    - cron: '0 0 * * *'

updates:
  # Fetch and update latest `npm` packages
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
      time: '00:00'
    open-pull-requests-limit: 10
    # reviewers:
    #   - shitcorp
    # assignees:
    #   - shitcorp
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope
